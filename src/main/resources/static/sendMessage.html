<!DOCTYPE html>
<!-- saved from url=(0039)http://adminlte.la998.com/starter.html# -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Starter</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="../css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="../css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../css/AdminLTE.min.css">
<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
<link rel="stylesheet" href="../css/skins/skin-blue.min.css">

<link rel="stylesheet" href="../css/title.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="dist/js/html5shiv.min.js"></script>
  <script src="dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"> rtx </span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"> rtxproxy </span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">切换导航</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <!-- Optionally, you can add icons to the links -->
                    <li class="">
                        <a href="sendMessage.html">
                            <i class="fa fa-circle-o"></i>
                            <span>发送消息</span>
                        </a>
                    </li>
                    <li>
                        <a href="getAllMessages.html">
                            <i class="fa fa-circle-o"></i>
                            <span>查看所有消息</span>
                        </a>
                    </li>
                    <li>
                        <a href="config.html">
                            <i class="fa fa-circle-o"></i>
                            <span>配置选项</span>
                        </a>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="min-height: 633px;">

            <!-- Main content -->
            <section class="content">
                <div class="title-div">
                    <h1 class="title-h1">发送消息</h1>
                    <div class="title-buttons">
                        <button id="submit" class="btn btn-default">发送消息</button>
                    </div>
                </div>
                <form class="form-horizontal" role="form" id="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="msg" name="msg" placeholder="请输入内容"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">接收者</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="receiver" name="receiver" placeholder="请输入接收者">
                        </div>
                    </div>
                </form>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">发送消息成功</h4>
                </div>
                <div class="modal-body">
                    test
                    <table>
                        <tr>
                            <td>编号</td>
                            <td id="dialogId"></td>
                        </tr>
                        <tr>
                            <td>创建时间</td>
                            <td id="dialogGmtCreate"></td>
                        </tr>
                        <tr>
                            <td>修改时间</td>
                            <td id="dialogGmtModified"></td>
                        </tr>
                        <tr>
                            <td>标题</td>
                            <td id="dialogTitle"></td>
                        </tr>
                        <tr>
                            <td>内容</td>
                            <td id="dialogMsg"></td>
                        </tr>
                        <tr>
                            <td>接收者</td>
                            <td id="dialogReceiver"></td>
                        </tr>
                        <tr>
                            <td>是否已发</td>
                            <td id="dialogBSent"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!--                     <button type="button" class="btn btn-primary">提交更改</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.3 -->
    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../js/app.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->

    <script src="../js/sendMessage.js"></script>

    <span id="sbmarwbthv5"></span>
</body>
</html>
