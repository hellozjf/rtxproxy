<title>AdminLTE 2 | Starter</title>

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="../css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="../css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../css/AdminLTE.min.css">
<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.

<link rel="stylesheet" href="../css/title.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <![endif]-->

<!--

=================

<body class="skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"> rtx </span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"> rtxproxy </span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">切换导航</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <!-- Optionally, you can add icons to the links -->
                    <li class="">
                        <a href="sendMessage.html">
                            <i class="fa fa-circle-o"></i>
                            <span>发送消息</span>
                        </a>
                    </li>
                    <li>
                        <a href="getAllMessages.html">
                            <i class="fa fa-circle-o"></i>
                            <span>查看所有消息</span>
                        </a>
                    </li>
                    <li>
                        <a href="config.html">
                            <i class="fa fa-circle-o"></i>
                            <span>配置选项</span>
                        </a>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="min-height: 633px;">

            <!-- Main content -->
            <section class="content">
                <div class="title-div">
                    <h1 class="title-h1">所有消息</h1>
                    <div class="title-buttons">
                        <button id="reload" class="btn btn-default">重新加载</button>
                        <button id="resend" class="btn btn-default">重新发送</button>
                    </div>
                </div>
                <table id="table" class="table table-bordered  table-striped table-hover">
                    <thead>
                        <tr class="info">
                            <th>
                                <input type="checkbox" id="checkAll" name="checkAll" />
                            </th>
                            <th>编号</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>标题</th>
                            <th>内容</th>
                            <th>接收者</th>
                            <th>是否已发</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.3 -->
    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../js/app.min.js"></script>
